<html>
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header><h1>Guessing Game</h1></header>
    <section id = "app">
        <div id = "sorter">
            <!-- sorts the guesses vs. the target -->
            <ul>
                <li>#</li>
                <li>#</li>
                <li>?</li>
                <li>#</li>
                <li>#</li>
            </ul>
        </div>
        <div class = "input">
            <!-- contains the input boxes -->
            <h3>Guess a number from 1 and 100</h3>
            <input type="text">
        </div>
        <div class = "actions">
            <!-- contains the buttons -->
            <button type="button">Guess!</button>
            <button type="button">New Game</button>
            <button type="button">Get Hint</button>
            <button type="button">Reset Scores</button>

        </div>
        <div class = "scores">
            <span>Current guess count: ###</span>
            <span>Your all-time "low" score: ###</span>
            <span>Today's all-time "low" score: ### </span>
        </div>
    </section>
    <footer>
        <!-- contains footer info -->
        <img src="fa-logo@2x_preview.png" alt="Fullstack Logo">
        <h5>Project by Tom Licitra</h5>
    </footer>
</body>

</html>
