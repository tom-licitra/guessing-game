<html>
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header><h1 class = "center themed">Guessing Game</h1></header>

    <section class="app">

        <h3 class = "center themed">Guess a number from 1 and 100</h3>

        <div id = "gameplay">
            <ul>
                <li class="guess">#</li>
                <li class="guess">#</li>
                <li class="guess">#</li>
                <li class="guess">#</li>
                <li class="guess">#</li>
                <li id="input-box" class = "guess"><input id="player-input" class = "center" placeholder="Enter #" maxlength="3" autofocus=autofocus></li>
                <li class="guess">#</li>
                <li class="guess">#</li>
                <li class="guess">#</li>
                <li class="guess">#</li>
                <li class="guess">#</li>
            </ul>
            <button type="button" class="center">Guess!</button>
        </div>
        <div class = "scores">
            <span>Current guess count: ###</span>
            <span>Your "low" score: ###</span>
        </div>
        <div class = "actions">
            <!-- contains the buttons -->
            <button type="button">New Game</button>
            <button type="button">Get Hint</button>
            <button type="button">Reset Scores</button>

        </div>
    </section>
    <footer>
        <!-- contains footer info -->
        <img src="fa-logo@2x_preview.png" alt="Fullstack Logo">
        <h5>Project by Tom Licitra</h5>
    </footer>
</body>

</html>
