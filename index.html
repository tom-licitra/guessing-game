<html>
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header class = "background"><h1 id = "page-title" class = "center themed">Guessing Game</h1></header>

    <section class="app">

        <h3 id = "instructions" class = "center themed">Guess a number from 1 to 100</h3>

        <div id = "gameplay">
            <div class = "too-low">
                <div class = "vertical-aligner center themed">Too low!</div>
                <div class="guess">
                ##
                </div><div class="guess">
                ##
                </div><div class="guess">
                ###
                </div><div class="guess">
                ##
                </div><div class="guess">
                #
                </div>
                <div class = "vertical-aligner"></div>
            </div>
            <div id = "input-box">
                <div class = "vertical-aligner center themed">
                    You got it!
                </div>
                <input id="player-input" class = "center" placeholder="Enter #" maxlength="3" autofocus=autofocus>
                <div class = "vertical-aligner">
                    <button id = "guess-button" type="button" class="center page-center">Guess!</button>
                </div>
            </div>
            <div class = "too-high">
                <div class = "vertical-aligner center themed">Too high!</div>   
                <div class="guess">
                ##
                </div><div class="guess">
                #
                </div><div class="guess">
                ##
                </div><div class="guess">
                ##
                </div><div class="guess">
                ##
                </div>
                <div class = "vertical-aligner">
                </div>
            </div>
        </div>
        <div class = "scores">
            <p class = "page-center themed">Current guess count: <strong>##</strong></p>
            <p class = "page-center themed">Your "low" score: <strong>#</strong></p>
        </div>
        <div class = "actions page-center">
            <button type="button">New Game</button>
            <button type="button">Get Hint</button>
            <button type="button">Reset Scores</button>

        </div>
    </section>
    <footer>
        <img src="fa-logo@2x_preview.png" alt="Fullstack Logo">
        <h2 class = "themed">Project by Tom Licitra</h5>
    </footer>
</body>

</html>
